    <script>
        $().ready(function(){
            <!-- Only load this when taking care of user requesting ride -->
            {% if requestingFlag %}
            usermap.initGoogleMaps();
            {% endif %}

            {% if requestedFlag %}
            lookForDriver.initGoogleMaps();
            {% endif %}

        });
